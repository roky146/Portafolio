<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Interactiva</title>
  <link rel="stylesheet" href="styles-trivia.css">
</head>
<body>
  <div class="quiz-container">
    <div class="header">
      <h1>ðŸ§  Trivia Interactiva</h1>
      <div class="stats">
        <span id="score">Puntaje: 0</span>
        <span id="timer">Tiempo: 10</span>
      </div>
    </div>
    
    <div id="question-container">
      <p id="question"></p>
      <div id="options-container"></div>
      <p id="feedback"></p>
    </div>
    
    <div id="result-container" class="hidden">
      <h2>Resultado Final</h2>
      <p id="final-score"></p>
      <div id="history"></div>
      <button id="restart-btn">Reiniciar Trivia</button>
    </div>
    
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>
  <script src="script-trivia.js"></script>
</body>
</html>
